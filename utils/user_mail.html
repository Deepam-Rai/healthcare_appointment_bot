<html style="
        scroll-behavior: smooth;
        box-sizing: border-box;
        padding: 0;
        margin: 0;">
<body style="
        margin: 0 0 3rem 0;
        font-family: 'Poppins', sans-serif;
        font-size: .938rem;
        background-color: hsl(var(--hue-color), 60%, 99%);
        color: hsl(var(--hue-color), 8%, 45%);">
<main class=" main" style="padding: 0 1rem;
        align-items: center;">
    <div class="header" align="center">
        <h3>One Time Password(OTP)!</h3>
        <p>
            <br>
            Hi, {name}
            <br>
            Please use the following OTP to login.
            {otp}
        </p>
    </div>
</main>
</body>
</html>
